ai:
    koog:
        rag:
            knowledge-base:
                path: "./../app/data/knowledge"
        prompt-template:
            path: "./../app/data/prompt-templates"

logging:
    level:
        "ai.koog": debug
        # "ai.koog.agents.core.agent.GraphAIAgent": off
        "com.example.app": trace
    register-shutdown-hook: true

management:
    otlp:
        tracing:
            export:
                enabled: false
        metrics:
            export:
                enabled: false  # Disable metrics export in tests
spring:
    lifecycle:
        timeout-per-shutdown-phase: 0s  # Disable graceful shutdown in tests
    reactor:
        netty:
            shutdown-quiet-period: 0s  # Disable Netty graceful shutdown
            shutdown-timeout: 1s       # Minimal Netty shutdown timeout
server:
    shutdown: immediate  # Use immediate shutdown instead of graceful